<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,700" rel="stylesheet">
    <!-- fotnawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>


<body>
    <!-- container -->
    <div class="container-fluid">
        <!-- sidebar -->               
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li>
                        <a href="#"><img src="./assets/images/home-2.svg"></a>
                    </li>
                    <br>
                    <li>
                        <a href="#"><img src="./assets/images/avocado.svg"></a>
                    </li>
                    <li>
                        <a href="#"><img src="./assets/images/whale.svg"></a>
                    </li>
                    <li>
                        <a href="#"><img src="./assets/images/rainbow.svg"></a>
                    </li>
                    <li>
                        <a href="#"><img src="./assets/images/add-grey.svg"></a>
                    </li>
                </ul>
            </div>
        <!-- end sidebar -->
        
        
        <!-- row -->
        <div class="row">
            <div class="margin">
                <!-- cards start -->
                <br>
                <br>
                <!-- card 1 start -->
                <div class="card-deck">
                    <!-- card 1 -->
                    <div class="card card-event">
                        <!-- card header -->
                        <div class="card-header">
                            <span class="float-left">
                                <small>##/##/18</small>
                                <h5 class="card-title">Even title</h5>
                            </span>
                            <span class="float-right" data-vote="false">
                                <small id="number-votes" class="text-center">#</small>
                                <small class="text-center">Votes</small>
                                <h5 id="heart-vote" class="text-center"><i class="far fa-heart"></i></h5>
                            </span>
                        </div>
                        <!-- card body -->
                        <div class="card-body">
                            <span>
                                <small><i class="fas fa-map-marker"></i>#Location</small>
                                <small><i class="far fa-clock"></i>##:## - ##:##</small>
                            </span>
                            <div class="img-placeholder"></div>
                            <p class="card-text text-justify">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p>
                        </div>
                        <!-- card footer -->
                        <div class="card-footer">
                            <span class="float-left text-muted">
                                <small>#</small>
                                <small>Families attending</small>
                            </span>
                            <span class="float-right text-muted">
                                <small>Created by</small>
                                <small>#</small>
                            </span>
                        </div>
                    </div>



                    <!-- card empty: Button trigger modal -->
                    <div id="card-button" data-toggle="modal" data-target="#exampleModalCenter" class="card card-event card-empty pointer" >
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <h1 class="plus-circle"><i class="fas fa-plus-circle"></i></h1>
                        </div>
                    </div>
                   
                    <!-- card empty end-->

                    <!-- card empty: Button trigger modal  -->
                    <div class="card card-event card-empty">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <h1 class="plus-circle"><i class="fas fa-plus-circle"></i></h1>
                        </div>
                    </div>
                </div>
                <!-- card empty end -->
                <!-- cards end -->
            </div>

 
              
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">

                        <!-- modal header -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Create New Event</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <!-- modal body -->
                        <div class="modal-body">
                            <!-- form -->
                            <form>
                                <!-- Title -->
                                <div class="form-group">
                                    <input type="text" class="form-control" id="event-title" placeholder="Add Event Title">
                                </div>
                                <!-- Date and Time -->
                                <div class="form-group form-row">
                                    <div class="col-5">
                                        <input id="event-date" type="date" class="form-control" placeholder="00/00/00">
                                    </div>
                                    <div class="col-7">
                                        <input id="event-time" type="time" class="form-control" placeholder=" ">
                                    </div>
                                </div>
                                <!-- Location -->
                                <div class="form-group">
                                    <input type="text" class="form-control" id="event-location" aria-describedby="eventLocation" placeholder="Location">
                                </div>                        
                                <!-- Description -->
                                <div class="form-group">
                                    <textarea class="form-control" id="event-description" rows="3" placeholder="Add a description..."></textarea>
                                </div>
                            </form>
                        </div>
                        
                        <!-- modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>

                    </div>
                    <!-- end modal content div -->
                </div>
            </div>

        <!-- end row -->
        </div>
    </div>
        

    <script>
        // heart click
        $("#heart-vote").on("click", function() {
        var state = $(this).attr("data-vote");

        if (state === "false") {
            $(this).html("<h5 class='text-center'><i class='fas fa-heart'></i></h5>");
            $(this).attr("data-vote", "true");
        } else {
            $(this).html("<h5 class='text-center'><i class='far fa-heart'></i></h5>");
            $(this).attr("data-vote", "false");
        }
        });

        // add new card
        $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('.modal-title').text('New message to ' + recipient)
        modal.find('.modal-body input').val(recipient)
        });

    </script>
</body>
</html>
