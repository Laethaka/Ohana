<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,700" rel="stylesheet">
</head>


<body>
    <!-- container -->
    <div class="container-fluid">
        <!-- sidebar -->               
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li>
                        <a href="#"><img src="./assets/images/home-2.svg"></a>
                    </li>
                    <br>
                    <li>
                        <a href="#"><img src="./assets/images/avocado.svg"></a>
                    </li>
                    <li>
                        <a href="#"><img src="./assets/images/whale.svg"></a>
                    </li>
                    <li>
                        <a href="#"><img src="./assets/images/rainbow.svg"></a>
                    </li>
                    <li>
                        <a href="#"><img src="./assets/images/add-grey.svg"></a>
                    </li>
                </ul>
            </div>
        <!-- end sidebar -->
        
        
        <!-- row -->
        <div class="row">
            <div class="margin">
                <div class="col-md- 3">
                    <!-- card 1 -->
                    <div class="card card-event" style="width: 18rem;">
                        <img class="card-img-top" src="./assets/images/ice-cream.svg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                    <!-- end card 1 -->
                </div>
                <div class="col-md- 3"></div>
                <div class="col-md- 3"></div>
            </div>
        <!-- end row -->
        </div>
    </div>
        
</body>
</html>
